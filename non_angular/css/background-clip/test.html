<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of CSS3 backface-visibility Property</title>
<style>
.clip-text {
  background: url(giphy.gif);
  background-size: cover;
  background-position: center;
  
  -webkit-background-clip: text;
  color: transparent; // set to transparent, otherwise won't see the background
  
  width: 300px;
  height: 280px;
  box-sizing: border-box;
  font-size: 58px;
  font-weight: bold;
  text-align: center;
  line-height: 280px;
  flex-shrink: 0;
  border: 1px solid #000;
}
</style>
</head>
<body>
    <div class="container">
        <div class="clip-text">
          Hello World Vlad Csomin
        </div>
      </div>
</body>
</html>
