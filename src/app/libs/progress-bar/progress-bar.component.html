<div class="progress-container {{ variant }}">
    <span class="progress-container-message-wrapper" *ngIf="showMessageWrapper">
      <span style="display: flex; align-items: center">
        <etx-icon
          class="progress-icon {{ variant }} {{ type }}"
          *ngIf="iconVariant != undefined"
          [icon]="iconVariant"
          size="medium"
        ></etx-icon>
        <span
          class="progress-message {{ variant }} {{ type }}"
          #progress_message_ref
        >
          <ng-container>
            <ng-content select="[slot=message-content]"></ng-content>
          </ng-container>
        </span>
      </span>
      <span class="right-side-content">
        <ng-content select="[slot=right-side-content]"></ng-content>
      </span>
      <span
        *ngIf="showPercentText && variant === 'top'"
        class="progress-percent {{ type }}  progress-percent {{ variant }}"
        >{{ progress + "%" }}</span
      >
    </span>
    <div
      class="progress {{ type }}"
      [ngClass]="{
        'progress-with-percent': showPercentText && variant == 'inline',
        'progress-with-icon': iconVariant != undefined && variant == 'inline'
      }"
    >
      <div [style.width]="progress + '%'" class="progress-bar {{ type }}"></div>
    </div>
    <span
      *ngIf="showPercentText && variant === 'inline'"
      class="progress-percent {{ type }}  progress-percent {{ variant }}"
      >{{ progress + "%" }}</span
    >
  </div>
