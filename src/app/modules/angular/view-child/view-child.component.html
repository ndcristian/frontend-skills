<div class="main-wrapper" #mainWrapper>
  <app-content-card title="No content"></app-content-card>
  <app-content-card title="No Title"></app-content-card>
  <app-content-card
    title="For view DOM elemnt of the card"
    #contentElement
  ></app-content-card>
  <app-default-button #btn title="Print to console" (clickEvt)="handleClickBtn()"></app-default-button>
</div>
<app-default-button title="Add New Title" (clickEvt)="addNewTitle()"></app-default-button>
<div class="main-wrapper">
  <app-content-card #listCards
    *ngFor="let title of titleList; let i = index"
    [title]="title"
  ></app-content-card>

  <app-content-card #onecard
  title="single one card"
></app-content-card>
</div>
